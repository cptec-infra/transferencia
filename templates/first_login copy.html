<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title> Login </title> 
        <link rel="stylesheet" href="../static/css/login.css">
        
    </head> 
    <body>
        <main>
            <section >
                <div id="message-user" class="msg">{{ msg }}</div>
                <div id="login-form" class="group-login">
                    <h1>Login</h1>
                    <div class="group-labels">
                        <form id="resetPasswordForm" action="{{ url_for('login')}}" method="post" autocomplete="off"> 
                            <div>
                                <label>Email:</label>
                                <input id="email" type="email" name="email" placeholder="Email" aria-label="email" value={{email}} required>
                            </div>
                            <br>
                            <div>
                                <label>Senha atual:</label>
                                <input id="password" type="password" name="password" placeholder="Senha atual" aria-label="senha" required>
                            </div>
                            <br>
                            <div>
                                <label>Nova senha:</label>
                                <input id="new_password" type="password" name="new_password" placeholder="Nova senha" aria-label="senha" required>
                            </div>
                            <br>
                            <div>
                                <label>Confirma senha:</label>
                                <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirma senha" aria-label="senha" required>
                            </div>
                            <br>
                            <span id="password-strength"></span>
                            <br>
                            <div class="d-grid">
                                <button id="submitBtn" type="submit" class="btn" value="Login" disabled>Atualizar senha</button>
                            </div>                            
                            <hr>                            
                            <div class="cont-foot">
                                <div class="cont-foot-img">
                                <div>
                                    <img src="../static/images/logo-coids.png" alt="">
                                </div>
                                </div>                        
                                <p id="copyright">Copyright (c) <span id="currentYear"></span>. 
                                <br>
                                Todos os direitos reservados.</p>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>

        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body> 
</html>
