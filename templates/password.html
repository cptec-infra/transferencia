<html> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title> Reset de Senha </title> 
    <link rel="stylesheet" href="../static/css/login.css">        
</head> 
<body>
    <main>
        <section >
            <div id="message-user" class="msg">{{ msg }}</div>
            <div id="login-form" class="group-login">
                <h1>Nova senha</h1>
                <div class="group-labels">
                    <form id="resetPasswordForm" action="{{ url_for('password', token=token)}}" method="post" autocomplete="off">
                        <div class="d-grid">                       
                            <label>Email:</label>
                            <input id="email" type="email" name="email" aria-label="email" value="{{ email }}" readonly>
                        </div>
                        <br> 
                        <div class="d-grid">                        
                            <label>Senha:</label>
                            <input id="new_password" type="password" name="new_password" placeholder="Senha" aria-label="senha" required>
                        </div>
                        <br>
                        <div class="d-grid">                        
                            <label>Confirmar Senha:</label>
                            <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirmar Senha" aria-label="confirmar_senha" required>
                        </div>
                        <br>
                        <span id="password-strength" class="cont-foot"></span>
                        <br>
                        <div class="d-grid">
                            <ul class="requirements-list">
                                <li>Deve ter pelo menos 10 caracteres.</li>
                                <li>Deve conter pelo menos uma letra maiúscula.</li>
                                <li>Deve conter pelo menos uma letra minúscula.</li>
                                <li>Deve conter pelo menos um número.</li>
                                <li>Deve conter pelo menos um caractere especial.</li>
                            </ul>
                        </div>
                        <br><br>
                        <div class="d-grid">
                            <button id="submitBtn" type="submit" class="btn" value="Login" disabled>Confirmar</button>
                        </div>
                        <hr>
                        
                        <div class="cont-foot">
                            <div class="cont-foot-img">
                            <div>
                                <img src="../static/images/logo-coids.png" alt="">
                            </div>
                            </div>                        
                            <p id="copyright">Copyright (c) <span id="currentYear"></span>. 
                            <br>
                            Todos os direitos reservados.</p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body> 
</html>
