<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title> Login </title> 
        <link rel="stylesheet" href="../static/css/login.css">
        
    </head> 
    <body>
        <main>
            <section >
                <div id="message-user" class="msg">{{ msg }}</div>
                <div id="login-form" class="group-login">
                    <h1>Login</h1>
                    <div class="group-labels">
                        <form action="{{ url_for('login')}}" method="post" autocomplete="off"> 
                            <div>
                                <label>Email:</label>
                                <input id="email" type="email" name="email" placeholder="Email" aria-label="email" required>
                            </div>
                            <br>
                            <div>
                                <label>Senha:</label>
                                <input id="password" type="password" name="password" placeholder="Senha" aria-label="senha" required>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button type="submit" class="btn" value="Login">Entrar</button>
                            </div>
                            <br>
                            <p><a href="#" onclick="showResetForm()">Esqueceu a senha?</a></p>
                            <hr>
                            
                            <div class="cont-foot">
                                <div class="cont-foot-img">
                                <div>
                                    <img src="../static/images/logo-coids.png" alt="">
                                </div>
                                </div>                        
                                <p id="copyright">Copyright (c) <span id="currentYear"></span>. 
                                <br>
                                Todos os direitos reservados.</p>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="reset-form" class="group-login">
                    <h1>Solicitar nova senha</h1>
                    <div class="group-labels">
                        <form action="{{ url_for('reset_password')}}" method="post" autocomplete="off"> 
                            <div>
                                <label>Email:</label>
                                <input id="email" type="email" name="email" placeholder="Email" aria-label="Email" required>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button type="submit" class="btn" value="Login">Enviar</button>
                            </div>
                            <br>
                            <p><a href="#" onclick="showLoginForm()">Voltar para login</a></p>
                            <hr>
                            <div class="cont-foot">
                                <div class="cont-foot-img">
                                <div>
                                    <img src="../static/images/logo-coids.png" alt="">
                                </div>
                                </div>                        
                                <p id="copyright">Copyright (c) <span id="currentYear"></span>.
                                <br>
                                Todos os direitos reservados.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <script>
            function showResetForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('reset-form').style.display = 'flex';
            }

            function showLoginForm() {
                document.getElementById('login-form').style.display = 'flex';
                document.getElementById('reset-form').style.display = 'none';
            }
        </script>

        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body> 
</html>
